repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile('com.facebook.conceal:conceal:2.0.2@aar') {
        transitive = true
    }
    compile 'commons-io:commons-io:2.4'
}

android {
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
	    debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
